<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin page - Register products</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="admin.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,700" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Register New Product</h1>
        <br><br>
            <div class="form-row">
                <div class="col">
                    <label>Title</label>
                    <input type="text" class="form-control" id="txtTitle" placeholder="">
                </div>
                <div class="col">
                    <label>Description</label>
                    <input type="text" class="form-control" id="txtDescription" placeholder="">
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="col">
                        <label>Price</label>
                        <input type="text" class="form-control" id="txtPrice" placeholder="">
                </div>
                <div class="col">
                        <label>Category</label>
                        <input type="text" class="form-control" id="txtCategory" placeholder="">
                </div>
            </div>
            <br>
            <div class="form-row">
                    <div class="col">
                    <label>Image URL</label>
                    <input type="text" class="form-control" id="txtImage" placeholder="">
                </div>
            </div>
            <div class="capture"></div>
            <br><br>
                <input id="btnSave" type="button" value="Register" class="btn btn-sm btn-primary">
            </div>
    </div>



    <script src="jquery-3.4.1.js"></script>
    <script src="bootstrap.js"></script>
    <script src="admin.js"></script>

</body>
</html>
